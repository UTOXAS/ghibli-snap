<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghibli Snap</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Ghibli Snap</h1>
        <p>Transform your image into a Studio Ghibli masterpiece!</p>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" class="form-control" id="imageInput" name="image" accept="image/*" required>
            </div>
            <div class="button-group">
                <button type="submit" class="btn generate-btn" id="generateBtn" disabled
                    data-tooltip="Creates a new prompt & image">Generate</button>
                <button type="button" class="btn regenerate-btn" id="regenerateBtn" disabled
                    data-tooltip="Regenerates image with current prompt">Regenerate</button>
            </div>
        </form>
        <div class="prompt-section" id="promptSection" style="display: none;">
            <textarea id="promptOutput" readonly></textarea>
            <button class="btn copy-btn" id="copyBtn">Copy Prompt</button>
        </div>
        <div id="loading">Crafting your Ghibli moment...</div>
        <div id="error"></div>
        <div id="results"></div>
    </div>
    <script src="/js/main.js"></script>
</body>

</html>
