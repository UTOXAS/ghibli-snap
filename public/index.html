<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghibli Snap</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Courier New', Courier, monospace;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
            background: #fff;
            border: 5px solid #000;
            box-shadow: 10px 10px 0 #000;
        }

        h1 {
            font-size: 3rem;
            color: #ff6f61;
            text-shadow: 3px 3px 0 #000;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #555;
        }

        .form-group {
            margin-bottom: 20px;
        }

        #imageInput {
            border: 3px solid #000;
            padding: 10px;
            background: #fff;
        }

        .btn {
            background-color: #68d391;
            border: 3px solid #000;
            color: #000;
            font-weight: bold;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #48bb78;
        }

        #promptArea {
            width: 100%;
            min-height: 150px;
            border: 3px solid #000;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            background: #fff;
            resize: vertical;
            margin-top: 20px;
            display: none;
        }

        #imageCount {
            border: 3px solid #000;
            padding: 10px;
            width: 100px;
            font-family: 'Courier New', Courier, monospace;
            margin-top: 10px;
        }

        #loading {
            display: none;
            font-size: 1.5rem;
            color: #ff6f61;
            margin-top: 20px;
        }

        #results {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .result-item {
            border: 3px solid #000;
            padding: 10px;
            background: #fff;
            box-shadow: 5px 5px 0 #000;
        }

        .result-item img {
            max-width: 200px;
            display: block;
        }

        .download-btn {
            margin-top: 10px;
            background-color: #ffcccb;
        }

        .download-btn:hover {
            background-color: #ff9999;
        }

        #downloadAll {
            margin-top: 20px;
            background-color: #ffd700;
        }

        #downloadAll:hover {
            background-color: #ffcc00;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 2rem;
            }

            .btn {
                padding: 8px 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Ghibli Snap</h1>
        <p>Upload an image to transform it into Studio Ghibli anime style!</p>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" class="form-control" id="imageInput" name="image" accept="image/*" required>
            </div>
            <button type="submit" class="btn" id="generatePromptBtn">Generate Prompt</button>
        </form>
        <textarea id="promptArea" placeholder="Generated prompt will appear here..."></textarea>
        <div class="form-group">
            <label for="imageCount">Number of Images (1-4):</label>
            <input type="number" id="imageCount" min="1" max="4" value="1">
        </div>
        <button class="btn" id="generateImageBtn">Generate Images</button>
        <div id="loading">Processing... Please wait.</div>
        <div id="results"></div>
        <button class="btn" id="downloadAll" style="display: none;">Download All</button>
    </div>
    <script src="/js/main.js"></script>
</body>

</html>
